<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e47da6ddd.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./icons8-find-24.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" name="" id="" placeholder="Enter Your Email " required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" name="" id="" placeholder="Enter Your Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="continue">
            </div>
        </form>
        <div class="option">or Connect with Social Media</div>
        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Login with Twitter</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook-f"></i>Login with Facebook</a>
        </div>
    </div>
</body>
</html>
