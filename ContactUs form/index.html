<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e47da6ddd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Surkhet , NP12</div>
                    <div class="text-two">Birendranagar 06</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+0098 9893 5647</div>
                    <div class="text-two">+0096 3434 5678</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">abc@gmail.com</div>
                    <div class="text-two">info.abc@gmail.com</div>
                </div>
            </div>

            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>If you have any work from me or any types of queries related to tutorial , you can send me message from here.It's my pleasure to help you.</p>
          

            <form action="">
                <div class="input-box">
                    <input type="text" placeholder="Enter you Name" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter you Email" required>
                </div>
                <div class="input-box message-box">
                    <textarea name="" id=""></textarea>
                </div>
                <div class=" button">
                    <input type="button" value="Send Now">
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
