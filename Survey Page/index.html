<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body id="color">

<div class="main">
    <form action="" method="get" accept-charset="UTF-8" autocomplete="off" id="form"></form>
    <div id="form-control">
        <label for="fname" id="label-name">Name</label><br>
        <input type="text" placeholder="Enter your name" name="" id="fname"><br>
    </div>

    <div id="form-control">
        <label for="lname" id="label-email">Email</label><br>
        <input type="email" placeholder="Enter your email" name="" id="lname">
    </div>

    <div id="form-control">
        <label for="aname" id="label-age">Age</label><br>
        <input type="text" placeholder="Enter your Age" name="" id="aname">
    </div>

    <div id="form-control"> 
        <label for="role" id="label-role">Which option best describe you</label><br>
        <select name="role" id="role">
            <option value="student">Student</option>
            <option value="intern">Intern</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="option">
        <label for="">
            would you recommend geekforgeeks to a friend
        </label>

        <label for="recommend-1"></label><br>
        <input type="radio" name="recommend" id="recommend-1">yes</input>

        <label for="recommend-2"></label><br>
        <input type="radio" name="recommend" id="recommend-2">no</input>

        <label for="recommend-3"></label><br>
        <input type="radio" name="recommend" id="recommend-3">maybe</input>
    </div>

    <div class="form-control">
        <label for="">Languages and Framework known
            <small>(check all that apply)</small>
        </label>

        <br>

        <label for="inp-1">
            <input type="checkbox" name="inp" id="inp-1"> C</input> 
        </label>

        <br>

        <label for="inp-2">
            <input type="checkbox" name="inp" id="inp-2"> C++ </input>
        </label>
        
        <br>

        <label for="inp-3">
            <input type="checkbox" name="inp" id="inp-3"> C#  </input> 
        </label>

        <br>

        <label for="inp-4">
            <input type="checkbox" name="inp" id="inp-4"> JAVA </input> 
        </label>

        <br>
        
        <label for="inp-5">
            <input type="checkbox" name="inp" id="inp-5"> Python </input> 
        </label>

        <br>

        <label for="inp-6">
            <input type="checkbox" name="inp" id="inp-6"> JAVASCRIPT </input> 
        </label>

        <br>

        <label for="inp-7">
            <input type="checkbox" name="inp" id="inp-7"> React </input> 
        </label>

        <br>

        <label for="inp-8">
            <input type="checkbox" name="inp" id="inp-8"> DJANGO </input> 
        </label>

        <br>

        <label for="inp-9">
            <input type="checkbox" name="inp" id="inp-9"> Angular </input> 
        </label>

        <br>

        <label for="inp-10">
            <input type="checkbox" name="inp" id="inp-10"> Spring </input> 
        </label>
    </div>
</div>

</body>
</html>
