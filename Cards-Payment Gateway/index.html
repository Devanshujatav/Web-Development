<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card for Payment Gateway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./images/icon.jpg" alt="">
            
            <div class="textbox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vero, odio maiores aperiam repellat dolorem quo molestiae ipsum! Laudantium, sint ab!</p>
            </div>

            <div id="amountbox">
                <div id="leftbox">
                    <div class="imgbox">
                        <img src="./images/music.png" alt="">
                    </div>
                    <div id="textAmountBox">
                        <p>Amoount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div id="rightbox">
                    <a href="#">Change</a>
                </div>
            </div> 

            <div id="paymentbutton">
                Proceed to Payment
            </div>

            <div class="cancelbox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
